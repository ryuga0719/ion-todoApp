<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home {{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding" (submit)="addTask()" #f="ngForm">
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">task</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="task"
        name="task"
        required
        minlength="1"
        maxlength="200"
      ></ion-input>
    </ion-item>
    <!-- f.form.validがfalseの場合、disabled発動 -->
    <ion-button expand="block" type="submit" [disabled]="!f.form.valid"
      >add</ion-button
    >
  </form>
  <ion-list>
    <ion-item *ngFor="let t of tasks">
      <ion-label>{{ t.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
